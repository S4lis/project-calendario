<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio Simples com Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calendar-container">
        <header id="calendar-header">
            <button id="prev-month">&lt;</button>
            <h1 id="month-year">Agosto 2024</h1>
            <button id="next-month">&gt;</button>
        </header>
        <div id="calendar"></div>
        <div id="note-form" class="hidden">
            <h2>Adicionar Nota</h2>
            <form id="noteForm">
                <input type="hidden" id="noteDate">
                <textarea id="noteText" placeholder="Digite sua nota aqui..." required></textarea>
                <button type="submit">Salvar Nota</button>
                <button type="button" id="cancelNote">Cancelar</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
